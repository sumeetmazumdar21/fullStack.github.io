<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Learning HTML Media</h1>

    <!-- Rendering images using img tag -->
    <img
      src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
      alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
      width="400"
      height="341"
      title="A T-Rex on display in the Manchester University Museum"
    />
    <h4>Image using img tag</h4>

    <!-- Rendeing image using figure element -->
    <figure>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
        width="400"
        height="341"
      />

      <figcaption>
        A T-Rex on display in the Manchester University Museum.
      </figcaption>
    </figure>
    <h4>Image using figure element</h4>
    <hr>
   

    <!-- Rendering viddeo -->
    <h4>Videos in html</h4>
    <video
      src="https://www.shutterstock.com/shutterstock/videos/3474627703/preview/stock-footage-funny-little-rabbit-eating-carrot-cute-bunny-beautiful-baby-cute-pet-viral-shorts-wildlife.webm"
      height="200px"
      width="160px"
      controls autoplay loop muted      
      controlslist=" nodownload noremoteplayback"
      title="funny-little-rabbit-eating-carrot"
    ></video>
  </body>
</html>
