<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
    <div title="block and inline elements">
        <h1>Block and Inline Elements</h1>
    </div>
    <div>
        <h1>Block Elements</h1>
        <ul>
            <li>Headings : <strong>H1 to H6</strong></li>
            <li>Un-ordered and Ordered Lists : <strong> ul, ol</strong></li>
            <li>Lists : <strong>li</strong></li>
            <li>Paragraphs : <strong>p</strong></li>
        </ul>
    </div>
    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>Anchor tags : <strong>a</strong></li>
            <li>Image tags : <strong>img</strong></li>
            <li>Strong tags : <strong>strong</strong></li>
            <li>Em tags : <strong>em</strong></li>
        </ul>
    </div>
</body>
</html>
