<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
        </tr>

        <tr>
            <td>Satish</td>
            <td>satish@ibm.com</td>
            <td>IBM</td>
        </tr>

        <tr>
            <td>Manish</td>
            <td>manish@accenture.com</td>
            <td>Accenture</td>
        </tr>

        <tr>
            <td>Mahesh</td>
            <td>mahesh@tcs.com</td>
            <td>TCS</td>
        </tr>
    </table>
</body>
</html>
