
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen">
    <!-- divide the screen into 12 equal sections for the parent div for "sm" and above screen size, and 3 columns for below "sm" -->
    <div class="grid md:grid-cols-12 sm:grid-cols-3 col-1 m-4 gap-3">
        
        <!-- on screen sizes:
                "md" < screen < "lg" and above => block 
                "sm" < screen < "md" => 1/3 of parent
                screen < "sm" => "hidden"
        -->
       <div class="h-20 bg-red-700 rounded-lg shadow md:col-span-2 sm:block sm:col-span-1 hidden"></div>

       <!-- on screen sizes:
                "md" < screen < "lg" and above => block 
                "sm" < screen < "md" => 2/3 of parent
                screen < "sm" => "3/3"
        -->
       <div class="h-20 bg-teal-400 rounded-lg shadow sm:col-span-2 md:block md:col-span-7"></div>

       <!-- on screen sizes:
                "md" < screen < "lg" and above => block 
                "sm" < screen < "md" => "hidden"
                screen < "sm" => "hidden"
        -->
       <div class="h-20 bg-orange-400 rounded-lg shadow md:block md:col-span-3 hidden"></div>
    </div>
    
</body>
</html>
