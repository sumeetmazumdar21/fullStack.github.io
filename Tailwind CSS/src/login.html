<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 max-w-sm w-full shadow-md shadow-gray-400">
      <h2 class="text-3xl text-center font-bold text-white mb-5">Login Page</h2>
      <form>
        <div class="mb-4">
          <label class="block font-medium text-gray-300 mb-2" for="email">Email</label>
          <input class="w-full bg-gray-500 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="" placeholder="Email" />
        </div>
        <div class="mb-7">
          <label class="block font-medium text-gray-300 mb-2" for="password">Password</label>
          <input class="w-full bg-gray-500 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="" placeholder="Password" />
        </div>
        <button class="w-full bg-blue-600 rounded-md py-2 text-white font-bold text-xl hover:bg-blue-700 hover:cursor-pointer hover:border-none shadow-2xl" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
